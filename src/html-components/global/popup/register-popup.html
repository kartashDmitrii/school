<section class="register-popup popup">
    <p class="text">Регистрация</p>
    <form>
        <div class="row">
            <label>
                Имя/Логин
                <input type="text" name="login">
            </label>
            <label>
                Email
                <input type="email" name="email">
            </label>
        </div>
        <div class="row">
            <label>
                Пароль (8 + символов)
                <input type="password" name="password">
            </label>
            <label>
                Подтвердить пароль
                <input type="password" name="confirm password">
            </label>
        </div>
        <label class="confirm">
            <span class="text">Я принимаю условия пользовательского соглашения и даю свое согласие на обработку персональных данных</span>
            <input type="checkbox" name="confirm">
            <span class="check"></span>
        </label>
        <input type="submit" value="Зарегестрироваться">
    </form>
    <span class="hr">или</span>
    <div class="ref-links">
        <a href="#" class="google"><span>Войти при помощи Google</span></a>
        <a href="#" class="facebook"><span>Войти при помощи Facebook</span></a>
        <a href="#" class="apple"><span>Войти при помощи Apple</span></a>
    </div>
    <div class="close"></div>
</section>
